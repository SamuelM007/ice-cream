<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initialpscale=1.0" />
    <link rel="icon" href="images/IceCream.jpg" />
    <title>Ice Cream</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>Ice Cream Order Form</h1>

      <form id="ice-cream-form" action="#" method="get">
        <fieldset>
          <legend>Personal Information</legend>
          <!-- Name -->
          <label for="name">Name:</label>
          <br />
          <input type="text" id="name" name="name" />
          <br />
          <!-- Email -->
          <label for="email">Email:</label>
          <br />
          <input type="text" id="email" name="email" />
        </fieldset>

        <fieldset>
          <legend>Order Details</legend>
          <!-- Flavor -->
          <label for="flavor">Choose your flavor:</label>
          <br />
          <select id="flavor" name="flavor">
            <option value="none">-- Select Flavor --</option>
            <option value="vanilla">Vanilla</option>
            <option value="chocolate">Chocolate</option>
            <option value="strawberry">Strawberry</option>
            <option value="mint">Mint</option>
          </select>
          <!-- Cone -->
          <p>Choose your cone:</p>
          <label for="waffle">
            <input type="radio" id="waffle" value="waffle" name="cone" />Waffle
            Cone
          </label>
          <label for="sugar">
            <input type="radio" id="sugar" value="sugar" name="cone" />
            Sugar Cone
          </label>
          <label for="cup">
            <input type="radio" id="cup" value="cup" name="cone" />
            Cup
          </label>
          <br /><br />
          <!-- Toppings -->
          <p>Toppings:</p>
          <label for="sprinkles">
            <input
              type="checkbox"
              id="sprinkles"
              name="toppings[]"
              value="sprinkles"
            />Sprinkles
          </label>
          <label for="nuts">
            <input
              type="checkbox"
              id="nuts"
              name="toppings[]"
              value="nuts"
            />Nuts
          </label>
          <label for="cherry">
            <input
              type="checkbox"
              id="cherry"
              name="toppings[]"
              value="cherry"
            />Cherry
          </label>
          <label for="whipped-cream">
            <input
              type="checkbox"
              id="whipped-cream"
              name="toppings[]"
              value="whipped-cream"
            />Whipped Cream
          </label>
          <br />

          <!-- Comment field -->
          <br />
          <label for="comment">Additonal comments:</label>
          <br />
          <textarea rows="5" id="comment" name="comment"></textarea>
        </fieldset>

        <!-- Submit button -->
        <button type="submit" id="order-button">Submit Order</button>
      </form>
    </main>
  </body>
</html>
